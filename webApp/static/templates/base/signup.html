{% extends 'base/base.html' %}

{% block title %}ลงทะเบียน{% endblock %}
{% block sidebar %}{% endblock %}
{% block topbar %}{% endblock %}
{% block content %}
<main class="mt-0 bg-body">
    <div class="page-header align-items-start min-vh-100">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-8 col-md-12 col-12 mx-auto">
                    <div class="card z-index-0 fadeIn3 fadeInBottom">
                        <div class="card-body">
                            <div class="right">
                                <a href="{% url 'homepage' %}"><img src="{{ STATIC_URL }}/images/cancel.png" /></a>
                            </div>
                            <h4 class="text-black font-weight-bolder text-center mt-2 mb-0">ลงทะเบียนเข้าใช้งาน</h4>
                            <form role="form" class="text-start" id="login-form" method="post" action="{% url 'registerApi' %}">
                                {% csrf_token %}
                                <div class="input-group input-group-outline my-3">
                                    <label class="form-label">รหัสนักศึกษา</label>
                                    <input type="number" class="form-control numInputWrapper" id="id_username" name="username" required>
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">รหัสผ่าน</label>
                                    <input type="password" class="form-control" id="id_password" name="password" required>
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">ยืนยันรหัสผ่าน</label>
                                    <input type="password" class="form-control" id="id_repassword" name="repassword" required>
                                </div>
                                <div class="input-group input-group-outline my-3">
                                    <label class="form-label">ชื่อ</label>
                                    <input type="text" class="form-control" id="id_firstname" name="firstname" required>
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">นามสกุล</label>
                                    <input type="text" class="form-control" id="id_lastname" name="lastname" required>
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <select class="form-select" id="id_branch" name="branch" required>
                                        <option value="">-------- สาขา --------</option>
                                        <option value="B-Ed-Chemistry">สาขาวิชาเคมี (คบ.)</option>
                                        <option value="B-S-Chemistry">สาขาวิชาเคมี (วท.บ.)</option>
                                    </select>
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <select class="form-select" id="id_levelclass" name="levelclass" required>
                                        <option value="">-------- ชั้นปี --------</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">เบอร์มือถือ</label>
                                    <input type="tel" class="form-control" id="id_phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">อีเมล์</label>
                                    <input type="email" class="form-control" id="id_email" name="email" required>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">ลงทะเบียน</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
