{% extends 'base/base.html' %}

{% block title %}ลงทะเบียน{% endblock %}
{% block sidebar %}{% endblock %}
{% block topbar %}{% endblock %}
{% block content %}
<main class="main-content mt-0 bg-body">
    <div class="page-header align-items-start min-vh-100">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-4 col-md-8 col-12 mx-auto">
                    <div class="card z-index-0 fadeIn3 fadeInBottom">
                        <div class="card-body">
                            <h4 class="text-black font-weight-bolder text-center mt-2 mb-0">ลงทะเบียนเข้าใช้งาน</h4>
                            <form role="form" class="text-start" id="login-form" method="post" action="{% url 'registerApi' %}">
                                {% csrf_token %}
                                <div class="input-group input-group-outline my-3">
                                    <label class="form-label">ชื่อผุูใช้งาน</label>
                                    <input type="text" class="form-control" id="id_username" name="username" >
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">รหัสผ่าน</label>
                                    <input type="password" class="form-control" id="id_password" name="password">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
