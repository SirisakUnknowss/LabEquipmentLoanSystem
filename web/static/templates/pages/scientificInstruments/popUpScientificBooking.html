<!-- Modal -->
<div class="modal fade" id="modalScientificBooking" tabindex="-1" role="dialog" aria-labelledby="modalScientificBooking" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title w-100" id="exampleModalLabel">จองเครื่องมือ</h5>
                <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="formBookingScientificInstrument" method="post" action="{% url 'BookingScientificInstrumentApi' %}">
                {% csrf_token %}
                <div class="modal-body mt-3 mb-2 ms-5 me-5">
                    <div class="py-3 pe-1 me-10 ms-10 ms-sm-1 me-sm-1">
                        <div class="chart-scientificInstruments center-items">
                            <img id="image_scientificInstruments" class="image-scientificInstruments border-radius-xl w-25" />
                        </div>
                    </div>
                    <input type="hidden" id="id_pk_scientificInstruments" name="scientificInstrument" />
                    <div class="row">
                        <div class="col-6 right">
                            <label class="text-bold text-black right">ชื่อเครื่องมือ</label>
                        </div>
                        <div class="col-6">
                            <label class="text-md text-bold text-black-50 ms-3" id="id_name_scientificInstruments"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 right">
                            <label class="text-bold text-black right">รหัสประจำเครื่อง</label>
                        </div>
                        <div class="col-6">
                            <label class="text-md text-bold text-black-50 ms-3" id="id_number_scientificInstruments"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 right">
                            <label class="text-bold text-black right">ชื่อผู้จอง</label>
                        </div>
                        <div class="col-6">
                            <label class="text-md text-bold text-black-50 ms-3" id="id_place">{{ user.account.firstname }} {{ user.account.lastname }}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 right">
                            <label class="text-bold text-black right">รหัสผู้ใช้งาน</label>
                        </div>
                        <div class="col-6">
                            <label class="text-md text-bold text-black-50 ms-3" id="id_detail">{{ user.account.studentID }}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 right">
                            <label class="text-bold text-black right">วันที่ใช้งาน</label>
                        </div>
                        <div class="col-6">
                            <input type="date" id="id_dateBooking" name="dateBooking" placeholder="dd-mm-yyyy" value="" min="2023-02-20" max="2030-12-31" required>
                            <label class="text-danger w-100" id="dateError"></label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 right">
                            <label class="text-bold text-black right">วันที่ใช้งาน</label>
                        </div>
                        <div class="col-3 col-md-4 col-6">
                            <select id="id_timeStart" name="startBooking" onchange="checkTimeSelect()" required>
                                <option value="">-------- เวลาจอง --------</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 right">
                            <label class="text-bold text-black right">ถึง</label>
                        </div>
                        <div class="col-3 col-md-4 col-6">
                            <select id="id_timeEnd" name="endBooking" onchange="checkTimeSelect()" required>
                                <option value="">-------- ถึงเวลา --------</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button type="submit" id="confirmBooking" class="btn bg-gradient-primary w-100" disabled>ยืนยันการจอง</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
