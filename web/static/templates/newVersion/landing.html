<main class="main-content position-relative max-height-vh-100 h-100">
    {% include "newVersion/navbar.html" %}
    <div class="container-fluid py-4 center-items text-center">
        <div class="w-100 bg-white p-3 border-radius-lg"> 
            <span class="title my-3">เลือกการใช้งาน</span>

            <div class="row my-3">
                {% for menu in menuList %}
                    <div class="col-lg-4 col-md-4 col-12 mx-auto m-2">
                        <div class="card-home-page-2 mx-auto">
                            <div class="container-3">
                                <div class="menu-group-4">
                                    <div class="rectangle">
                                        <img src="{{ menu.image }}" class="rectangle" />
                                    </div>
                                    <div class="menu-items-6">
                                        <span class="text-4">{{ menu.name }}</span>
                                    </div>
                                </div>
                            </div>
                            <a href="{{ menu.link }} " class="accessButton">
                                <div class="menu-items-1 w-100"><span class="text-3">เข้าใช้งาน</span></div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>
</main>
